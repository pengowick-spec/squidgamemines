<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Minesweeper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f72585, #7209b7);

            color: #fff;
        }
        #header {
            text-align: center;
            margin-bottom: 10px;
        }
        #title {
            font-size: 48px;

            font-size: 28px;

        #game-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);

            user-select: none;

        .tile:hover {
            transform: scale(1.1);
            background: #00cc80;
        }
        .tile.clicked {
            background: #f72585;
            transform: scale(0.95);
            color: #fff;
            animation: clickPop 0.2s ease-out;
        }
        .tile.mine {
            background: #000;
            border-color: #ff0054;
            animation: explode 0.5s forwards;
        }
        #restart {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background: #ff0054;
            color: #fff;
            border: 2px solid #000;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, background 0.3s;
            margin-top: 20px;
            text-transform: uppercase;

            background: #d00045;
            transform: translateY(-2px);

            0% { transform: scale(1); }

<body>
    <div id="header">
        <div id="title">SURVIVOR GAMES</div>
        <div id="status">Click 15 tiles to survive!</div>
    </div>
    <div id="game-container"></div>
    <button id="restart" onclick="startGame()">New Game</button>

    <script>
        const GRID_SIZE = 5;
        const MINE_COUNT = 1;
        const TILES_TO_WIN = 15;
        let grid = [];
        let clickedCount = 0;
        let gameOver = false;

        // Preload audio files
        const clickSound = new Audio('https://cdn.pixabay.com/audio/2023/08/07/10-00-12-335_200x200.mp3');
        const explodeSound = new Audio('https://cdn.pixabay.com/audio/2022/08/11/13-25-06-528_200x200.mp3');

        function startGame() {
            grid = [];
            clickedCount = 0;
            gameOver = false;
            document.getElementById('status').textContent = 'Click 15 tiles to survive!';
            const container = document.getElementById('game-container');
            container.innerHTML = '';

            // Initialize grid
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                grid.push({ isMine: false, clicked: false });
            }

            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const index = Math.floor(Math.random() * GRID_SIZE * GRID_SIZE);
                if (!grid[index].isMine) {
                    grid[index].isMine = true;
                    minesPlaced++;
                }
            }

            // Create tiles
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.addEventListener('click', () => handleClick(i));
                container.appendChild(tile);
            }
        }

        function handleClick(index) {
            if (gameOver || grid[index].clicked) return;

            grid[index].clicked = true;
            const tile = document.getElementById('game-container').children[index];
            tile.classList.add('clicked');
            clickedCount++;

            if (grid[index].isMine) {
                tile.classList.add('mine');
                tile.textContent = '✖';
                explodeSound.play().catch(() => {});
                gameOver = true;
                document.getElementById('status').textContent = 'Eliminated! You hit a trap!';
                revealMines();
            } else {
                tile.textContent = '✓';
                clickSound.play().catch(() => {});
                if (clickedCount === TILES_TO_WIN) {
                    gameOver = true;
                    document.getElementById('status').textContent = 'You survived! 15 safe tiles cleared!';
                    revealMines();
                }
            }
        }

        function revealMines() {
            for (let i = 0; i < grid.length; i++) {
                if (grid[i].isMine) {
                    const tile = document.getElementById('game-container').children[i];
                    if (!tile.classList.contains('clicked')) {
                        tile.textContent = '✖';
                        tile.classList.add('mine');
                    }
                }
            }
        }

        // Start the game on page load
        startGame();
    </script>
</body>
